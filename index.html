<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Calculator</title>
</head>

<body>
    <main class="container">
        <div class="section">
            <div class="columns is-centered">
                <div class="card column is-one-fifth is-mobile">
                    <div class="control">
                        <input class="input has-text-right" type="text" placeholder="0" readonly />
                    </div>
                    <div class="is-centered">
                        <div class="p-1">
                            <button class="button is-rounded" style="width: 50px; height: 40px; background-color: #dadce0;">(</button>
                            <button class="button is-rounded" style="width: 50px; height: 40px; background-color: #dadce0;">)</button>
                            <button class="button is-rounded" style="width: 50px; height: 40px; background-color: #dadce0;">%</button>
                            <button class="button is-rounded" style="width: 50px; height: 40px; background-color: #dadce0;">AC</button>
                        </div>
                        <div class="p-1">
                            <button class="button is-rounded" style="width: 50px; height: 40px;">7</button>
                            <button class="button is-rounded" style="width: 50px; height: 40px;">8</button>
                            <button class="button is-rounded" style="width: 50px; height: 40px;">9</button>
                            <button class="button is-rounded" style="width: 50px; height: 40px; background-color: #dadce0;">รท</button>
                        </div>
                        <div class="p-1">
                            <button class="button is-rounded" style="width: 50px; height: 40px;">4</button>
                            <button class="button is-rounded" style="width: 50px; height: 40px;">5</button>
                            <button class="button is-rounded" style="width: 50px; height: 40px;">6</button>
                            <button class="button is-rounded" style="width: 50px; height: 40px; background-color: #dadce0;">*</button>
                        </div>
                        <div class="p-1">
                            <button class="button is-rounded" style="width: 50px; height: 40px;">1</button>
                            <button class="button is-rounded" style="width: 50px; height: 40px;">2</button>
                            <button class="button is-rounded" style="width: 50px; height: 40px;">3</button>
                            <button class="button is-rounded" style="width: 50px; height: 40px; background-color: #dadce0;">-</button>
                        </div>
                        <div class="p-1">
                            <button class="button is-rounded" style="width: 50px; height: 40px;">0</button>
                            <button class="button is-rounded" style="width: 50px; height: 40px;">.</button>
                            <button class="button is-rounded" style="width: 50px; height: 40px; background-color: #4285f4; color: #ffffff;">=</button>
                            <button class="button is-rounded" style="width: 50px; height: 40px; background-color: #dadce0;">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./calculator.js"></script>
</body>

</html>
